<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WinDWheel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <img src="icons/logo.png" alt="Casino Logo" class="header__logo">
    </header>

    <section class="banner">
        <h1 class="banner__title">WinDWheel</h1>
        <p class="banner__description">
            Все, что тебе нужно - расслабиться и довериться нам.<br>
            Начинай играть, а с остальным разберёмся мы.
        </p>
        <button class="button">Начать</button>
    </section>

    <section class="games">
        <div class="games__list">
            <div class="game-card game-card--crash"></div>
            <div class="game-card game-card--chicken"></div>
        </div>
    </section>

    <footer class="footer">
        <section class="menu">
            <button class="menu__button">
                <img src="icons/line-chart.png" alt="Stats" class="menu__icon">
            </button>
            <button class="menu__button">
                <img src="icons/chicken.png" alt="Chicken" class="menu__icon">
            </button>
            <button class="menu__button">
                <img src="icons/menu.png" alt="Menu" class="menu__icon">
            </button>
        </nav>
    </footer>
</body>
</html>
